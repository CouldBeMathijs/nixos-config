name: "Flake.lock: update Nix dependencies"

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * *' # runs daily at 00:00 (midnight) UTC

jobs:
  nix-flake-update:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # Important: Fetch full history so we can commit
        with:
          fetch-depth: 0

      - uses: DeterminateSystems/determinate-nix-action@v3

      - name: Update flake.lock
        # Run the update command
        run: nix flake update
      
      - name: Check for Changes
        # Check if the lock file has actually changed
        id: git_status
        run: |
          if git diff --exit-code flake.lock; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi
      
      - name: Commit and Push
        # Only run the commit if there are changes
        if: steps.git_status.outputs.changed == 'true'
        run: |
          # Configure Git user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the changed lock file
          git add flake.lock
          
          # Commit the changes
          git commit -m "chore(deps): Update Nix flake dependencies"
          
          # Push directly to the default branch (assuming it is 'main')
          git push
